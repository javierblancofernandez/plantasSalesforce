<template>
    <div class="slds-align_absolute-center">
        <lightning-input type="text" label="Enter some text" onchange={handleInputChange}></lightning-input>
    </div>
    <div class="slds-align_absolute-center">
        <div class="slds-grid slds-wrap slds-grid_align-spread grid">
            <template if:true={species.data}>
                <template for:each={species.data} for:item="spec">
                    <div key={spec.Id}>
                        <!-- Asi se referencia a otro lwc Nomenclatura Kebab cuando se pone una mayuscula -->
                        <c-species-tile specie={spec} class="slds-col slds-var-m-around_small"></c-species-tile>
                    </div>
                </template>
            </template>
        </div>
    </div>
</template>
